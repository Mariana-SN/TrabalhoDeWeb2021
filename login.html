<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/EstiloTelasCadastro.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/login.js"></script>
</head>

<body>

        <div class="container" id="loginStyle">

            <form action="index.html" name="formLogin" method="POST">
                <div>
                    <h2 class="sr-only">Login Form</h2>
                    <img src="img/login-512 (1).png" class="float-center mx-auto d-block img-fluid" width="70"
                        height="70">
                    <br>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="lemail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="pwd" placeholder="Password">
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" onclick="return validar()"
                        type="submit">Entrar</button></div>
            </form>
        </div>
   

</body>

</html>
